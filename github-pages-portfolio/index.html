        function findResponse(question) {
            question = question.toLowerCase();
            
            // Ê£ÄÊü•ÊØè‰∏™Áü•ËØÜÁ±ªÂà´
            for (let category in knowledgeBase) {
                if (category === 'default') continue;
                
                const keywords = knowledgeBase[category].keywords;
                if (keywords.some(keyword => question.includes(keyword))) {
                    return knowledgeBase[category].response;
                }
            }
            
            return knowledgeBase.default.response;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;
            
            addMessage(question, true);
            userInput.value = '';
            
            // Ê®°ÊãüÊÄùËÄÉÊó∂Èó¥
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = findResponse(question);
                addMessage(response, false);
            }, 800 + Math.random() * 800);
        }

        function askQuestion(question) {
            userInput.value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
